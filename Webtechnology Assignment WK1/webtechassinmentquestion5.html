<!--In HTML, a tag is a keyword that tells the browser how to display text or other content on a web page. 
    Tags are always enclosed in angle brackets (< >).

An attribute is a piece of information that is associated with a tag.
 Attributes are used to provide additional information about the tag, such as the size of an image or the color of text. 
 Attributes are always enclosed in quotes (") and are placed after the tag name-->
